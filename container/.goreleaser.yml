# GoReleaser configuration for catnip CLI
# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
# Documentation: https://goreleaser.com

version: 2

project_name: catnip

# Git configuration
git:
  # What should be used to sort tags when gathering the current and previous
  # tags if there are more than one tag in the same commit.
  tag_sort: -version:refname
  ignore_tags:
    - "nightly"

# Build configuration
builds:
  # Linux and FreeBSD builds without CGO
  - id: catnip-no-cgo
    main: ./cmd/cli/main.go
    binary: catnip
    env:
      - CGO_ENABLED=0

    # Build flags and ldflags for version injection
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

    # Target platforms for CGO-disabled builds
    goos:
      - linux
      - freebsd

    goarch:
      - amd64
      - arm64

    # Ignore combinations that don't make sense
    ignore:
      - goos: freebsd
        goarch: arm64
        
  # macOS builds with CGO for native notifications
  - id: catnip-macos
    main: ./cmd/cli/main.go
    binary: Catnip.app/Contents/MacOS/catnip
    env:
      - CGO_ENABLED=1

    # Build flags and ldflags for version injection
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

    # Target platforms for CGO-enabled builds (macOS only)
    goos:
      - darwin

    goarch:
      - amd64
      - arm64

    # No post-build hook - we'll create app bundle directly in archive

# Code signing and notarization for macOS binaries (before app bundle creation)
notarize:
  macos:
    - enabled: '{{ if index .Env "APPLE_SIGN_P12" }}true{{ else }}false{{ end }}'
      ids: [catnip-macos]
      sign:
        certificate: "{{ .Env.APPLE_SIGN_P12 }}"
        password: "{{ .Env.APPLE_SIGN_PASSWORD }}"
        entitlements: "build/entitlements.plist"
      notarize:
        issuer_id: "{{ .Env.APPLE_ISSUER_ID }}"
        key: "{{ .Env.APPLE_PRIVATE_KEY }}"
        key_id: "{{ .Env.APPLE_KEY_ID }}"
        wait: true
        timeout: 20m

# Archive configuration
archives:
  # Linux and FreeBSD archives (standard binaries only)
  - id: unix
    ids: [catnip-no-cgo]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: linux
        formats: [tar.gz]
      - goos: freebsd
        formats: [tar.gz]
    files:
      - README.md
      - LICENSE
      - docs/swagger.json
      - docs/swagger.yaml
    wrap_in_directory: false

  # macOS archives (with app bundles and CLI wrappers)
  - id: macos
    ids: [catnip-macos]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: darwin
        formats: [tar.gz]
    # Let GoReleaser automatically include the signed binary + add these files
    files:
      - src: README.md
        dst: README.md
      - LICENSE
      - src: "build/Catnip.app/Contents/Resources/**"
        dst: "Catnip.app/Contents/Resources"
        strip_parent: true
      - docs/swagger.json
      - docs/swagger.yaml
    # Template the Info.plist with version info
    templated_files:
      - src: "build/Catnip.app/Contents/Info.plist"
        dst: "Catnip.app/Contents/Info.plist"
    wrap_in_directory: false
    allow_different_binary_count: true

# Checksum configuration
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 0
  groups:
    - title: "üöÄ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "üêõ Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "üìö Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "üèóÔ∏è Build & CI"
      regexp: '^.*?(build|ci)(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Other
      order: 999
  filters:
    exclude:
      - "^test:"
      - "^chore:"
      - typo

# Release configuration
release:
  # Draft release for manual review
  draft: false

  # Mark as prerelease if version contains alpha, beta or rc
  prerelease: auto

  # Release name template
  name_template: "{{.ProjectName}} {{.Version}}"

  # Release header and footer
  header: |
    ## üê± Catnip CLI {{.Version}}

    Welcome to this new release of catnip!

    ### üì¶ Installation

    ```bash
    # Quick install (latest version)
    curl -sfL install.catnip.sh | sh

    # Install specific version
    curl -sfL install.catnip.sh | sh -s -- --version {{.Version}}
    ```

    **macOS Users**: The macOS version now includes native notification support through app bundle packaging. The installer will set up both the app bundle and CLI wrapper automatically.

    ### üìã What's Changed

  footer: |
    ---

    ### üîç Verification

    All binaries are signed and checksummed for security. Verify downloads with:

    ```bash
    # Download checksum file
    curl -sL https://catnip.run/v1/github/releases/download/{{.Version}}/checksums.txt

    # Verify binary (example for Linux amd64)
    sha256sum -c checksums.txt --ignore-missing
    ```

    ### üìñ Documentation

    - [Installation Guide](https://github.com/wandb/catnip#-quick-start)
    - [Usage Examples](https://github.com/wandb/catnip#-how-it-works)
    - [Contributing](https://github.com/wandb/catnip#-contributing)

    **Full Changelog**: https://github.com/wandb/catnip/compare/{{.PreviousTag}}...{{.Tag}}

