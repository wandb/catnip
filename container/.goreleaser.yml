# GoReleaser configuration for catnip CLI
# Documentation: https://goreleaser.com

version: 2

project_name: catnip

# Git configuration
git:
  # What should be used to sort tags when gathering the current and previous
  # tags if there are more than one tag in the same commit.
  tag_sort: -version:refname
  ignore_tags:
    - "nightly"

# Build configuration
builds:
  # Linux and FreeBSD builds without CGO
  - id: catnip-no-cgo
    main: ./cmd/cli/main.go
    binary: catnip
    env:
      - CGO_ENABLED=0

    # Build flags and ldflags for version injection
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

    # Target platforms for CGO-disabled builds
    goos:
      - linux
      - freebsd

    goarch:
      - amd64
      - arm64

    # Ignore combinations that don't make sense
    ignore:
      - goos: freebsd
        goarch: arm64
        
  # macOS builds with CGO for native notifications
  - id: catnip-macos
    main: ./cmd/cli/main.go
    binary: catnip
    env:
      - CGO_ENABLED=1

    # Build flags and ldflags for version injection
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

    # Target platforms for CGO-enabled builds (macOS only)
    goos:
      - darwin

    goarch:
      - amd64
      - arm64

# Code signing and notarization for macOS binaries
notarize:
  macos:
    - enabled: true
      notarize:
        issuer_id: "{{ .Env.APPLE_ISSUER_ID }}"
        key: "{{ .Env.APPLE_PRIVATE_KEY }}"
        key_id: "{{ .Env.APPLE_KEY_ID }}"
        wait: true
        timeout: 20m
      sign:
        certificate: "{{ .Env.APPLE_SIGN_P12 }}"
        password: "{{ .Env.APPLE_SIGN_PASSWORD }}"
        entitlements: "entitlements.plist"

# Archive configuration
archives:
  - id: default
    # Modern v2 syntax: use ids instead of builds
    ids: [catnip-no-cgo, catnip-macos]

    # Archive name template
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"

    # Archive format (modern v2 syntax)
    format_overrides:
      - goos: linux
        formats: [tar.gz]
      - goos: darwin
        formats: [tar.gz]
      - goos: freebsd
        formats: [tar.gz]

    # Files to include in archive
    files:
      - README.md
      - LICENSE
      - docs/swagger.json
      - docs/swagger.yaml

    # Wrap binaries in directory
    wrap_in_directory: false

# Checksum configuration
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 0
  groups:
    - title: "üöÄ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "üêõ Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "üìö Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "üèóÔ∏è Build & CI"
      regexp: '^.*?(build|ci)(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Other
      order: 999
  filters:
    exclude:
      - "^test:"
      - "^chore:"
      - typo

# Release configuration
release:
  # Draft release for manual review
  draft: false

  # Mark as prerelease if version contains alpha, beta or rc
  prerelease: auto

  # Release name template
  name_template: "{{.ProjectName}} {{.Version}}"

  # Release header and footer
  header: |
    ## üê± Catnip CLI {{.Version}}

    Welcome to this new release of catnip!

    ### üì¶ Installation

    ```bash
    # Quick install (latest version)
    curl -sfL install.catnip.sh | sh

    # Install specific version
    curl -sfL install.catnip.sh | sh -s -- --version {{.Version}}
    ```

    ### üìã What's Changed

  footer: |
    ---

    ### üîç Verification

    All binaries are signed and checksummed for security. Verify downloads with:

    ```bash
    # Download checksum file
    curl -sL https://catnip.run/v1/github/releases/download/{{.Version}}/checksums.txt

    # Verify binary (example for Linux amd64)
    sha256sum -c checksums.txt --ignore-missing
    ```

    ### üìñ Documentation

    - [Installation Guide](https://github.com/wandb/catnip#installation)
    - [Usage Examples](https://github.com/wandb/catnip#usage)
    - [Contributing](https://github.com/wandb/catnip/blob/main/CONTRIBUTING.md)

    **Full Changelog**: https://github.com/wandb/catnip/compare/{{.PreviousTag}}...{{.Tag}}

